<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>类型-category</title>
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<!--header部分-->
<header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/header_logo.png" alt="慢慢买">
    </a>
  </div>
  <div class="right fr">
    <a href="index.html">
      <img src="images/header_app.png" alt="手机下载">
    </a>
  </div>
</header>
<!--search-->
<section class="top">
  <div class="searchBox clearfix">
    <div class="right fr">
      <input type="submit" class="submit" value='搜索'>
    </div>
    <div class="left">
      <input type="search" class="search" placeholder="请输入你想比价的商品">
    </div>
  </div>
  <!--nav-->
  <nav>
    <ul class="clearfix" id="indexNav">
    </ul>
  </nav>
  <script type="text/template" id="tpl">
    {{each result}}
    <li class="fl w20" data-id={{$value.indexmenuId}}>
      <a href="#">
        {{# $value.img}}
      </a>
      <i>{{$value.name}}</i>
    </li>
    {{/each}}
  </script>
</section>
<!--商品列表--手风琴-->
<section class="mcategory">
  <ul class="mcategory_box" id="mcategory_box">
  </ul>
</section>
<script type="text/template" id="mcategoryTpl">
  {{each result}}
    <li data-id={{$value.titleId}}>
      <div class="title">
        <a href="javascript:;">
          <img src="images/arrow.png" alt="">
          {{$value.title}}
        </a>
      </div>
      <ul class="info clearfix" id="{{$value.id}}">
      </ul>
    </li>
  {{/each}}
</script>
<script type="text/template" id="infoBoxTpl">
    {{each result}}
      <li class="w33 fl" categoryid="{{$value.categoryId}}" title="{{$value.titleId}}">
        <a href="productlist.html?categoryid={{$value.categoryId}}">{{$value.category}}</a>
      </li>
    {{/each}}
</script>
<!--category_bottom-->
<section class="category_bottom">
  <div class="footer">
    <ul class="clearfix">
      <li class="fl w30">
        <a href="#">登录</a>
      </li>
      <li class="fl w30">
        <a href="#">注册</a>
      </li>
      <li class="fl w40">
        <i></i>
        <a href="#">回到顶部</a>
      </li>
    </ul>
  </div>
  <div class="foo-bottom">
    <p class="first">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <p>
      <a href="#">手机APP下载</a>
    </p>
  </div>
</section>

<script src='js/jquery-1.12.4.js'></script>
<script src="js/art-template.js"></script>
<script src="js/rem.js"></script>
<script src="js/API.js"></script>
<script src='js/category.js'></script>
</body>
</html>
