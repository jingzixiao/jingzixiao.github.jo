<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>优惠券商品-couponproduct</title>
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
  <header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/icback.svg" alt="">
    </a>
  </div>
  <div class="right fr">
      <a href="index.html">
        <img src="images/header_app.png" alt="手机下载">
      </a>
    </div>
  <div class="center">
    <h2>肯德基优惠券</h2>
  </div>
  
</header>
  <section class="product_body">
    <h3 class="tip">--点餐前出示手机中的优惠券，即可享受优惠--</h3>
    <ul id="product_main">
    </ul>
  </section>
  <script type="text/template" id="productTpl">
    {{each result}}
      <li class="clearfix">
        <a href="moneyproduct.html?productid={{$value.productId}}">
          <div class="pic fl">
            {{#$value.couponProductImg}}
          </div>
          <div class="title">
            <h3>
              {{$value.couponProductName}}
            </h3>
            <p>{{$value.couponProductPrice}}</p>
            <div class="time">{{$value.couponProductTime}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
  


  <section class="bottom">
    <div class="footer">
      <ul class="clearfix">
        <li class="fl w30">
          <a href="#">登录</a>
        </li>
        <li class="fl w30">
          <a href="#">注册</a>
        </li>
        <li class="fl w40">
          <i></i>
          <a href="#">回到顶部</a>
        </li>
      </ul>
    </div>
    <div class="foo-bottom">
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>
        <a href="#">手机APP下载</a>
      </p>
    </div>
  </section>
  
  
  
  <script src='js/jquery-1.12.4.js'></script>
  <script src="js/art-template.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/API.js"></script>
  <script src="js/couponproduct.js"></script>
</body>
</html>
