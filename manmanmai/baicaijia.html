<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>白菜价-baicaijia</title>
  <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
  <header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/icback.svg" alt="">
    </a>
  </div>
  <div class="right fr">
      <a href="index.html">
        <img src="images/header_app.png" alt="手机下载">
      </a>
    </div>
  <div class="center">
    <h2>白菜价-淘宝内部券</h2>
  </div>
</header>
  <!--nav-->
  <section class="baicaijia_body">
    <div class="baicai-tab">
      <div class="search-icon">
        <img src="images/search-icon.png" alt="">
      </div>
      <div class="wrap">
        <ul class="clearfix" id="ulWrap">
        </ul>
      </div>
      <script type='text/template' id='wrapTpl'>
        {{each result as v i}}
        <li data-titleid="{{v.titleId}}" class='fl'>
          <a href="javascript:;">{{v.title}}</a>
        </li>
        {{/each}}
      </script>
    </div>
    <div class="baicai-list">
      <ul id="baicaijia_list">
      </ul>
    </div>
  </section>
  <script type='text/template' id="listTpl">
    {{each result as v i}}
        <li class='clearfix'>
          <div class="pic fl">{{#v.productImg}}</div>
          <div class="info">
            <div class="text">
              <div class="top">{{#v.productName}}</div>
              <div class="bottom">{{#v.productPrice}}</div>
            </div>
            <div class="quan">
              {{#v.productCouponRemain}}
              <div class="link clearfix">
                <div class="youhui fl">{{#v.productCoupon}}</div>
                <div class="xiaban fr">{{#v.productHref}}</div>
              </div>
            </div>
          </div>
          <div class="click">{{#v.productHref}}</div>
        </li>
    {{/each}}
  </script>

  <section class="bottom">
    <div class="footer">
      <ul class="clearfix">
        <li class="fl w30">
          <a href="#">登录</a>
        </li>
        <li class="fl w30">
          <a href="#">注册</a>
        </li>
        <li class="fl w40">
          <i></i>
          <a href="#">回到顶部</a>
        </li>
      </ul>
    </div>
    <div class="foo-bottom">
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>
        <a href="#">手机APP下载</a>
      </p>
    </div>
  </section>
  
  
  
  <script src='js/jquery-1.12.4.js'></script>
  <script src="js/art-template.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/API.js"></script>
  <script src="js/iscroll-lite.js"></script>
  <script src="js/baicaijia.js"></script>
</body>
</html>
