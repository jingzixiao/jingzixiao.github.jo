<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商城导航-sitenav</title>
  <link rel="stylesheet" href="css/sitenav.css">
</head>
<body>
  <header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/icback.svg" alt="">
    </a>
  </div>
  <div class="right fr">
      <a href="index.html">
        <img src="images/header_app.png" alt="手机下载">
      </a>
    </div>
  <div class="center">
    <h2>商场导航</h2>
  </div>
  
</header>
  <section class="site-main">
    <ul id="site_nav" class='clearfix'>
     
    </ul>
  </section>
  <script type='text/template' id="navTpl">
    {{each result as v i}}
      <li class='fl' data-navid={{v.navId}}>
        <a href="{{v.navHref}}" class='clearfix'>
          <img src="{{v.navImg}}" alt="">
          <p class='fl'>{{v.navTitle}}</p>
        </a>
      </li>
    {{/each}}
  </script>

  <section class="bottom">
    <div class="footer">
      <ul class="clearfix">
        <li class="fl w30">
          <a href="#">登录</a>
        </li>
        <li class="fl w30">

        </li>
        <li class="fl w40">
          <i></i>

        </li>
      </ul>
    </div>
    <div class="foo-bottom">
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>
        <a href="#">手机APP下载</a>
      </p>
    </div>
  </section>
  
  <script src='js/jquery-1.12.4.js'></script>
  <script src="js/art-template.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/API.js"></script>
  <script src="js/sitenav.js"></script>
</body>
</html>
