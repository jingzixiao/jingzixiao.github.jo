<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>国内折扣inlanddiscount</title>
  <link rel="stylesheet" href="css/inlanddiscount.css">
</head>
<body>
  <header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/icback.svg" alt="">
    </a>
  </div>
  <div class="right fr">
      <a href="index.html">
        <img src="images/header_app.png" alt="手机下载">
      </a>
    </div>
  <div class="center">
    <h2>国内折扣</h2>
  </div>
  
</header>
  <section class="inland_body">
    <ul id="inland_main" class="clearfix">
    </ul>
  </section>
  <script type="text/template" id="inlandTpl">
    {{each result}}
      <li class="w50 fl data-id={{$value.productId}}">
        <a href="discount.html?productid={{$value.productId}}">
          <div class="pic">
            {{#$value.productImg}}
          </div>
          <div class="bottom">
            <p class='productName'>{{$value.productName}}</p>
            <p class="price">{{$value.productPrice}}</p>
            <div class="mall clearfix">
              <span>{{$value.productFrom}}&nbsp; | &nbsp;{{$value.productTime}}</span>
            </div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>
  

  <section class="bottom">
    <div class="footer">
      <ul class="clearfix">
        <li class="fl w30">
          <a href="#">登录</a>
        </li>
        <li class="fl w30">
          <a href="#">注册</a>
        </li>
        <li class="fl w40">
          <i></i>
          <a href="#">回到顶部</a>
        </li>
      </ul>
    </div>
    <div class="foo-bottom">
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>
        <a href="#">手机APP下载</a>
      </p>
    </div>
  </section>
  
  
  
  <script src='js/jquery-1.12.4.js'></script>
  <script src="js/art-template.js"></script>
  <script src="js/rem.js"></script>
  <script src="js/API.js"></script>
  <script src="js/inlanddiscount.js"></script>
</body>
</html>
