<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品列表-productlist</title>
  <link rel="stylesheet" href="css/productlist.css">
</head>
<body>
<!--header部分-->
  <header class="clearfix">
  <div class="left fl">
    <a href="index.html">
      <img src="images/header_logo.png" alt="慢慢买">
    </a>
  </div>
  <div class="right fr">
    <a href="index.html">
      <img src="images/header_app.png" alt="手机下载">
    </a>
  </div>
</header>
<!--search-->
  <section class="top">
    <div class="searchBox clearfix">
      <div class="right fr">
        <input type="submit" class="submit" value='搜索'>
      </div>
      <div class="left">
        <input type="search" class="search" placeholder="请输入商品名称">
      </div>
    </div>
    <!--nav-->
    <nav>
      <ul class="clearfix" id="indexNav">
      </ul>
    </nav>
    <script type="text/template" id="tpl">
      {{each result}}
      <li class="fl w20" data-id={{$value.indexmenuId}}>
        <a href="#">
          {{# $value.img}}
        </a>
        <i>{{$value.name}}</i>
      </li>
      {{/each}}
    </script>
  </section>
<!--面包屑-->
  <section class="middle">
    <ul class="clearfix">
      <li class="fl">
        <a href="index.html">首页&nbsp;></a>
      </li>
      <li class="fl">
        <a href="category.html">全部分类&nbsp;></a>
      </li>
      <li class="fl">
        <a href="javascript:;">电视&nbsp;></a>
      </li>
    </ul>
    
  </section>
<!--productlistMain-->
  <section class="productlistMain">
    <ul id="productlist"></ul>
  </section>
  <script type="text/template" id="productlistTpl">
    {{each result}}
      <li class="clearfix">
        <a href="bijia.html?productid={{$value.productId}}&categoryid={{$value.categoryId}}">
          <div class="pic fl">
            {{#$value.productImg}}
          </div>
          <div class="right">
            <p>
              {{$value.productName}}
            </p>
            <div class="price">{{$value.productPrice}}</div>
            <div class="bottom clearfix">
              <span>{{$value.productQuote}}</span>
              <span class="fr">
               <i></i>
               {{$value.productCom}}
            </span>
            </div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <section class="productlist_nav">
    <div class="prev fl" id="prev">
      <a href="javascript:;">上一页</a>
    </div>
    <div class="next fr"  id="next">
      <a href="javascript:;">下一页</a>
    </div>
    <div class="items">
      <select name="" id="">
      </select>
    </div>
  
  </section>
  <!--productlist_bottom-->
  <section class="productlist_bottom">
    <div class="footer">
      <ul class="clearfix">
        <li class="fl w30">
          <a href="#">登录</a>
        </li>
        <li class="fl w30">
          <a href="#">注册</a>
        </li>
        <li class="fl w40">
          <i></i>
          <a href="#">回到顶部</a>
        </li>
      </ul>
    </div>
    <div class="foo-bottom">
      <p class="first">
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#">--掌上比价平台</a>
      </p>
      <p>
        <a href="#">手机APP下载</a>
      </p>
    </div>
  </section>

<script src='js/jquery-1.12.4.js'></script>
<script src="js/art-template.js"></script>
<script src="js/rem.js"></script>
<script src="js/API.js"></script>
<script src='js/productlist.js'></script>
</body>
</html>
