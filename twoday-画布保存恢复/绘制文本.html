<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>绘制文本</title>
</head>
<body>
<canvas width="600" height="400" style="border:1px solid #ccc;"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  //线1
  ctx.moveTo(100,100);
  ctx.lineTo(300,100);
  
  //线2
  ctx.moveTo(100,200);
  ctx.lineTo(300,200);
  //线3
  ctx.moveTo(100,300);
  ctx.lineTo(300,300);
 
  //线4
  ctx.moveTo(200,10);
  ctx.lineTo(200,400);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.strokeStyle="blue";
  ctx.font="40px 宋体";
  ctx.textAlign="left";
  ctx.strokeText("left",200,100);
  
  ctx.textAlign="right";
  ctx.strokeText("right",200,100);
  
  ctx.textAlign="center";
  ctx.strokeText("center",200,150);
  
  ctx.textAlign="start";
  ctx.strokeText("start",200,200);
  
  ctx.textAlign="end";
  ctx.strokeText("end",200,200);
  
  ctx.textAlign='start';
  ctx.strokeStyle="red";
  
//  ctx.textBaseline='middle';
//  ctx.strokeText("middle",200,300);
  
  ctx.textBaseline="top";
  ctx.strokeText('top',250,300);
  
  ctx.textBaseline='bottom';
  ctx.strokeText("bottom",200,300);
  
  ctx.textBaseline="hanging";
  ctx.strokeText("hanging",100,300);
  
  ctx.textBaseline='alphabetic';
  ctx.strokeText("alphabetic",100,400);
  
  ctx.textBaseline='ideographic';
  ctx.strokeText("ideographic",300,400)
 </script>
</body>
</html>
