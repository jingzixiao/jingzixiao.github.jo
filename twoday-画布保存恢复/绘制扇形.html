<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>绘制扇形</title>
</head>
<body>
<canvas width="500" height="600" style="border:1px solid #ccc;"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  ctx.moveTo(200,200);
  ctx.arc(200,200,100,getRadian(-60),getRadian(60));
  ctx.closePath();
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(400,200);
  ctx.arc(400,200,100,getRadian(-60),getRadian(60));
  ctx.closePath();
  ctx.fill();
  
  ctx.beginPath();
  ctx.moveTo(100,400);
  ctx.arc(100,400,100,getRadian(45),getRadian(135));
  ctx.closePath();
  ctx.stroke();
  
  
  function getRadian(value){
    return value*Math.PI/180;
  }
 </script>
</body>
</html>
