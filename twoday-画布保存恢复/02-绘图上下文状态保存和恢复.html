<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <canvas width="600" height="600" style="border: 1px solid red;"></canvas>
     <script>
         /*
            画布的状态的保存和恢复
            画布的状态 线宽 填充颜色 描边样式 字体
            我们可以将画布的状态进行保存，后面需要使用时，可以恢复到之前保存的状态

            ctx.save(); 保存画布当前的状态
            ctx.restore(); 恢复到最近一次保存的状态
         */
         var cs=document.querySelector('canvas');
         var ctx=cs.getContext('2d');

         //1
         ctx.beginPath();
         ctx.strokeStyle='red';
         ctx.moveTo(100,100);
         ctx.lineTo(500,100);
         ctx.stroke();

         ctx.save(); //保存前面的画布的状态

         //2
         ctx.beginPath();
         ctx.strokeStyle='green';
         ctx.lineWidth=10;
         ctx.moveTo(100,200);
         ctx.lineTo(500,200);
         ctx.stroke();
         ctx.save();//保存前面的画布的状态

         //3
         ctx.beginPath();
         ctx.strokeStyle='blue';
         ctx.lineWidth=20;
         ctx.moveTo(100,300);
         ctx.lineTo(500,300);
         ctx.stroke();

         //4
         ctx.restore();//恢复到最近一次保存的状态
         ctx.beginPath();
         ctx.moveTo(100,400);
         ctx.lineTo(500,400);
         ctx.stroke();
         //5
         ctx.restore();//恢复到前面保存的状态
         ctx.beginPath();
         ctx.moveTo(100,500);
         ctx.lineTo(500,500);
         ctx.stroke();

     </script>
</body>
</html>
