<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        /*
            fillText(文字，x坐标，y坐标，最大宽度）
            strokeText(文字，x坐标，y坐标，最大宽度）
        * */
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        ctx.moveTo(100,100);
        ctx.lineTo(200,100);

        ctx.moveTo(300,100);
        ctx.lineTo(400,100);
        ctx.stroke();

        var str='传智播客';

        //设置字体的样式
        ctx.font='100 40px  微软雅黑';  //语法同css语法

//        ctx.fillText(str,100,100,100);
        ctx.fillText(str,100,100);

        ctx.strokeText(str,300,100);
//        ctx.strokeText(str,300,100,50);

    </script>
</body>
</html>
