<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="700" height="400" style="border: 1px solid red;"></canvas>
    <script>
        /*
            绘制圆弧
             arc(x,y,radius,startAngle,endAngle,flag);
             arc(圆心x坐标,圆心y坐标,半径,起始弧度,结束弧度,是否逆时针);
             弧度/2Math.PI=角度/360
             弧度=角度*Math.PI/180
        */
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        ctx.arc(100,200,50,0,90*Math.PI/180);
        ctx.stroke();//描边

        ctx.beginPath();
        ctx.arc(250,200,50,135*Math.PI/180,300*Math.PI/180);
        ctx.stroke();//描边

        ctx.beginPath();
        ctx.arc(400,200,50,0,360*Math.PI/180);
        ctx.stroke();//描边

        ctx.beginPath();
        ctx.arc(550,200,50,0,90*Math.PI/180,true);
        ctx.stroke();//描边

    </script>
</body>
</html>
