<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>绘制直线函数封装</title>
</head>
<body>
<canvas width="500" height="400" style="border:1px solid #ccc;"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  
  function line(ctx,x,y,x1,y1,color){
    
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x1,y1);
    ctx.strokeStyle=color;
    ctx.stroke();
    ctx.restore();
  }
  line(ctx,100,100,300,400,'cyan');
  
  ctx.beginPath();
  ctx.moveTo(200,200);
  ctx.lineTo(300,200);
  ctx.stroke();
 </script>
</body>
</html>
