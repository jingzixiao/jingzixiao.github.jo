<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>坐标系绘制</title>
</head>
<body>
<canvas width="800" height="800" style="border:1px solid #ccc;"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  var gap=10;
  var w=cs.width;
  var h=cs.height;
  var size=10;
  
  ctx.moveTo(gap,gap);
  ctx.lineTo(gap,h-gap);
  ctx.lineTo(w-gap,h-gap);
  ctx.stroke();
  
  ctx.beginPath();
  ctx.moveTo(w-gap,h-gap);
  ctx.lineTo(w-gap-20,h-gap-7);
  ctx.lineTo(w-gap-20,h-gap+7);
  ctx.closePath();
  ctx.fill();
  
  ctx.beginPath();
  ctx.moveTo(gap,gap);
  ctx.lineTo(gap-7,gap+20);
  ctx.lineTo(gap,gap+14);
  ctx.lineTo(gap+7,gap+20);
  ctx.closePath();
  ctx.fill();

  var ps=[
    {x:0,y:0},
    {x:50,y:80},
    {x:120,y:200},
    {x:200,y:10},
    {x:400,y:500},
    {x:450,y:200},
    {x:750,y:500},
  ];//所有的点
  
  function drawPoint(ctx,x,y){
    x=x+gap-size/2;
    y=h-gap-y-size/2;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+size,y);
    ctx.lineTo(x+size,y+size);
    ctx.lineTo(x,y+size);
    ctx.closePath();
    ctx.fillStyle="cyan";
    ctx.fill();
  }
//
//  for (var i = 0; i < ps.length; i++) {
//    var obj=ps[i];
//    drawPoint(ctx,obj.x,obj.y);
//  }
  
  ctx.beginPath();
  for (var i = 0; i < ps.length; i++) {
    var obj=ps[i];
    var x=obj.x+gap;
    var y=h-gap-obj.y;
    if(i==0){
      ctx.moveTo(x,y);
    }else{
      ctx.lineTo(x,y);
    }
  }
  ctx.stroke();

  for (var i = 0; i < ps.length; i++) {
    var obj=ps[i];
    drawPoint(ctx,obj.x,obj.y);
  }
 </script>
</body>
</html>
