<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        /*
            ctx.stroke() ; 会把当前路径中所有代码进行绘制，如果使用新的样式进行描边，需要及时的使用beginPath()方法开启新的路径，防止对前面的代码进行重绘；
        */

        var cs=document.querySelector('canvas');

        var ctx=cs.getContext('2d');//获取绘图的API

//        ctx.moveTo(100,100);
        //        ctx.lineTo(500,100);
        //        ctx.stroke();
        //
        //        ctx.beginPath();//开启一个新路径
        //        ctx.moveTo(100,200);
        //        ctx.lineTo(500,200);
        //        ctx.stroke();
        //
        //        ctx.beginPath();//开启一个新路径
        //        ctx.moveTo(100,300);
        //        ctx.lineTo(500,300);
        //        ctx.stroke();



        ctx.lineWidth=20;
        ctx.strokeStyle='green';
        ctx.moveTo(100,100);
        ctx.lineTo(500,100);
        ctx.stroke();

        ctx.beginPath(); //开启新的路径
        ctx.lineWidth=10;
        ctx.strokeStyle='yellow';
        ctx.moveTo(100,200);
        ctx.lineTo(500,200);
        ctx.stroke();

        ctx.beginPath(); //开启新的路径
        ctx.lineWidth=1;
        ctx.strokeStyle='red';
        ctx.moveTo(100,300);
        ctx.lineTo(500,300);
        ctx.stroke();


    </script>
</body>
</html>
