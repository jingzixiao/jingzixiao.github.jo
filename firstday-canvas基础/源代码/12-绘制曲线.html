<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="700" height="400"></canvas>

<script>
    var cs=document.querySelector('canvas');

    var ctx=cs.getContext('2d');//获取绘图的API

     //y=x*x
    var x=0;
    var y=0;

//    for (var i = 0; i < 200; i++) {
//        y=x*x;
//        ctx.lineTo(x*10,y);
//        x++;
//    }

    var t=setInterval(function(){
        y=x*x;
        ctx.lineTo(x*10,y);
        ctx.stroke();
        x++;
        if(x>=22){
            clearInterval(t);
        }
    },300);

    ctx.stroke();//描边




</script>
</body>
</html>
