<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>

<script>

    /*
        闭合路径： closePath方法

        会将路径的的终点 和 起点进行连线，让图像闭合

    */
    var cs=document.querySelector('canvas');

    var ctx=cs.getContext('2d');//获取绘图的API

    ctx.moveTo(100,50); //移动画笔

    ctx.lineTo(400,50); //画线 移动画笔

    ctx.lineTo(400,300);

//    ctx.lineTo(100,50);

    ctx.closePath();//闭合路径

    ctx.stroke();//描边



</script>
</body>
</html>
