<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            background-color: #daa520;
            /*width:500px;*/
            /*height: 500px;*/
        }
    </style>
</head>
<body>
    <canvas width="600" height="400">浏览器版本过低，赶紧升级吧！</canvas>
<!--
    1-canvas是h5新增的一个标签，默认宽高为 300x150 像素
    2-写在canvas中的文字，一般不会显示出来，通常用于做浏览器兼容性提示
    3-可以设置canvas标签大小，建议使用js或者html的属性设置宽高，不推荐使用css样式来设置（css样式会拉伸canvas);
    4-canvas标签，只是一个标签而已，自身并不具备绘图的能力；如果需要进行绘制，需要使用canvas相关的API 来进行绘制；
    5-canvas的兼容性比较强大，一般如果浏览器支持canvas 就会支持canvas所有的API

-->
</body>
</html>
