<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas{
      border: 1px solid #ccc;
    }
  
  </style>
</head>
<body>
<canvas width="800" height="800"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  ctx.moveTo(100,100);
  ctx.lineTo(400,100);
  ctx.lineTo(400,350);
  ctx.lineTo(100,350);
  ctx.closePath();
  ctx.stroke();
//  ctx.fillStyle="#fff";
  
  ctx.moveTo(250,150);
  ctx.lineTo(150,200);
  ctx.lineTo(200,200);
  ctx.lineTo(200,300);
  ctx.lineTo(300,300);
  ctx.lineTo(300,200);
  ctx.lineTo(350,200);
  ctx.closePath();
  ctx.stroke();
  ctx.fillStyle="cyan";
  ctx.fill();

 
</script>
</body>
</html>
