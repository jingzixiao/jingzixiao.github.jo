<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas{
      border: 1px solid #ccc;
    }
    
  </style>
</head>
<body>
<canvas width="800" height="800"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  ctx.moveTo(100,100);
  ctx.lineTo(300,300);
  ctx.lineTo(100,300);
  ctx.lineTo(100,100);
  ctx.stroke();
  
  ctx.moveTo(400,100);
  ctx.lineTo(600,400);
  ctx.lineTo(200,400);
//  ctx.lineTo(400,100);
  ctx.closePath();   //闭合路径
  ctx.stroke();
</script>
</body>
</html>
