<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas width="1000" height="400" style="border: 1px solid red;"></canvas>
    <script src="Sky.js"></script>
    <script>
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        var img=new Image();
        img.src='../imgs/sky.png';
        img.onload=function(){
            var sky=new Sky({
                ctx:ctx,
                img:img,
                index:0
            });
            var sky1=new Sky({
                ctx:ctx,
                img:img,
                index:1
            });

            var sky2=new Sky({
                ctx:ctx,
                img:img,
                index:2
            });

            setInterval(function(){
                ctx.clearRect(0,0,cs.width,cs.height);//清空画布
                sky.render();
                sky1.render();
                sky2.render(); //替补
            },100)

        }

    </script>
</body>
</html>
