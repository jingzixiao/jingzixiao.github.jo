<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        /*

        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        var  x=100;
        var y=100;
        var w=52;
        var h=45;
        var i=0;
        var j=0;

        var img=new Image();
        img.src="imgs/birds.png";

        img.onload=function(){
//            setInterval(function(){

//

//                i++;
//                i=i%3;
//                j++;
//                console.log(j);
//            },50)
            render();

            function render(){
                ctx.clearRect(0,0,cs.width,cs.height);
                ctx.drawImage(img,i*w,0,w,h,x,y,w,h);
                i++;
                i=i%3;
//                render(); //递归
                requestAnimationFrame(render);//被调用的频率是每秒60次
            }

        }


    </script>
