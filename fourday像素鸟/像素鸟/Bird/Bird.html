<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bird</title>
</head>
<body>
<script src='Bird.js'></script>
  <canvas width="500" height="400" style="border:1px solid #ccc;"></canvas>
  <script>
    var cs=document.querySelector("canvas");
    var ctx=cs.getContext("2d");
    
    var img=new Image();
    img.src='../imgs/birds.png';
    var bird;
    img.onload=function(){
      bird=new Bird({
        ctx:ctx,
        img:img
      });
      var startTime=+new Date();
      var endTime=0;
      setInterval(function(){
        ctx.clearRect(0,0,cs.width,cs.height);
        endTime=+new Date();
        var Dvalue=endTime-startTime;
        startTime=endTime;
        bird.render(Dvalue);
      },50)
      
    }
    
   </script>
</body>
</html>
