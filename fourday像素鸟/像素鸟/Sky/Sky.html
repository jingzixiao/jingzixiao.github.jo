<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Sky</title>
</head>
<body>
<script src='Sky.js'></script>
  <canvas width="800" height="400" style="border:1px solid #ccc;"></canvas>
  <script>
    var cs=document.querySelector("canvas");
    var ctx=cs.getContext("2d");
    
    var img=new Image();
    img.src='../imgs/sky.png';
  
    img.onload=function(){
     
      var sky=new Sky({
        ctx:ctx,
        img:img,
        index:0
      });
       var sky1=new Sky({
          ctx:ctx,
          img:img,
          index:1
        });
      var sky2=new Sky({
        ctx:ctx,
        img:img,
        index:2
      });
       
      setInterval(function(){
        ctx.clearRect(0,0,cs.width,cs.height);
        sky.render();
        sky1.render();
        sky2.render();
        
      },100)
      
    }
    
   </script>
</body>
</html>
