<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body>
	<canvas width="600" height="400" style="border: 1px solid red;"></canvas>
	<script>
	    var cs=document.querySelector('canvas');
	    var ctx=cs.getContext('2d');

		var w=52;
		var h=45;

		var birdImg=new Image();
		birdImg.src="imgs/birds.png";

		birdImg.onload=function(){
			var i=0;
			setInterval(function(){
				ctx.clearRect(0,0,cs.width,cs.height);
				ctx.drawImage(birdImg,i*w,0,w,h,100,100,w,h);
				i++;
				i=i%3; // 0 1 2 3 4 5 6 7 8
				       // 0 1 2 0 1 2 0 1 2
			},100)

		}
	</script>
</body>
</html>
