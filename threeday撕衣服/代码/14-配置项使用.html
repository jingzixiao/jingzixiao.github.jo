<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!-- 2-为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="myBox" style="width: 800px;height:500px;"></div>
<!--1-引入js插件-->
<script src="echarts.min.js"></script>
<script>
    // 1-基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('myBox'));


    //2-设置数据的选项
    var  option={
        //标题
        title:{
            text:'黑马前端毕业体重',
//            show:false,
            link:'http://www.baidu.com',
            target:'blank',
            textStyle:{
                color:'red',
                fontSize:30,
                align:'center'
            },
            subtext:'前端的体重副标题',
            left:'right'
        },
        //图例
        legend:{
            data:['体重','身高']
        },
        series:[
            {
                name:'体重',
                type:'pie',//图标类型  bar 柱状图 line 折线图 pie 饼图
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            }

        ]


    }

    //3- 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
</body>
</html>
