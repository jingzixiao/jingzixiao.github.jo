<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas width="800" height="600" style="border: 1px solid red;"></canvas>
    <script>
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');



        var r=0;

        setInterval(function(){

            ctx.clearRect(0,0,cs.width,cs.height);
            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.lineTo(500,200);
            ctx.stroke();

            ctx.save(); //保存坐标系的正常状态
            //把坐标系移动 到矩形的中心点
            ctx.translate(200,200);
            ctx.rotate(r*Math.PI/180);
            ctx.beginPath();
            ctx.strokeRect(-100,-100,200,200);
            ctx.restore(); //坐标系恢复到正常状态
            r+=5;
        },100);

         // 7+3 = 8;  国庆 +中秋
    </script>
</body>
</html>
