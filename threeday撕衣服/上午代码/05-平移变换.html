<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas width="800" height="600" style="border: 1px solid red;"></canvas>
    <script>
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');
        /*
            注意点： canvas中所有的变换都是 针对坐标系
        */
        ctx.strokeStyle='green';
        ctx.lineWidth=5;
        ctx.moveTo(400,10);
        ctx.lineTo(10,10);
        ctx.lineTo(10,300);
        ctx.stroke();

        ctx.translate(100,100);

        ctx.beginPath();
        ctx.strokeStyle='#daa520';
        ctx.moveTo(400,10);
        ctx.lineTo(10,10);
        ctx.lineTo(10,300);
        ctx.stroke();

        ctx.fillRect(0,0,50,50);

        ctx.beginPath();
        ctx.fillStyle='pink';
        ctx.fillRect(-100,-100,50,50);

        



    </script>
</body>
</html>
