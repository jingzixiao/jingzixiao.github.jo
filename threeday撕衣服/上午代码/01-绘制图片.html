<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas width="400" height="300" style="border: 1px solid red;"></canvas>
    <script>
        /*
            绘图图片的方法：drawImage
            drawImage(img,dx,dy);
                 img：要绘制到canvas中的图片
                 dx:画线canvas中x坐标
                 dy:画线canvas中y2坐标
            drawImage(img,dx,dy,w,h);
                 img：要绘制到canvas中的图片
                 dx:画线canvas中x坐标
                 dy:画线canvas中y2坐标
                 w:要绘制的宽度
                 h:要绘制的高度


        */
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

         var  img=new Image();  // Date  Math
         img.src='img/2.jpg';
//        console.log(img);
//        console.log(document.createElement('img'));
        //注意图片加载完成后在 绘制图片
        img.onload=function(){
//            ctx.drawImage(img,100,100);
            ctx.drawImage(img,100,100,100,100);
        }


    </script>
</body>
</html>
