<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid red;"></canvas>
    <script>
        //绘制图片
        /*
            drawImage(img,x,y,w,h,dx,dy,dw,dh);
            img:要绘制的图片
            x,y,w,h ：要截取原图的那个部分
            dx,dy,dw,dh： 要画在canvas的那个区域

        */
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        var  img=new Image();
        img.src='img/5.jpg';

        img.onload=function(){
            ctx.drawImage(img,180,180,160,160,100,100,200,200);
            ctx.drawImage(img,350,0,270,270,350,100,200,200);
        }

    </script>
</body>
</html>
