<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            display: block;
            margin:0 auto;
        }
    </style>

</head>
<body>
    <canvas width="320" height="480" style="border: 1px solid red;"></canvas>
    <script>
        var cs=document.querySelector('canvas');
        var ctx=cs.getContext('2d');

        var  backImg=new Image();
        var  upImg=new Image();
        var size=20;

        var isRip=false;

        backImg.src="img/g15_back.jpg";
        upImg.src="img/g15_up.jpg";

        upImg.onload=function(){
            ctx.drawImage(this,0,0,cs.width,cs.height);
        }

        //撕衣服逻辑

        cs.onmousedown=function(){
            isRip=true;
        }

        cs.onmouseup=function(){
            isRip=false;
        }

        cs.onmousemove=function(e){
            if(isRip){ //当鼠标按下是 执行rip操作
                //1-获取鼠标的坐标值
//                console.log(e);
                console.log(e.offsetX);
                console.log(e.offsetY);
                var x=e.offsetX; //获取相对于canvas的坐标值
                var y=e.offsetY;

                ctx.drawImage(backImg,x-size/2,y-size/2,size,size,x-size/2,y-size/2,size,size);
            }
        }







    </script>
</body>
</html>
