<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>转动的正方形</title>
  <style>
    canvas{
      display:block;
      margin:0 auto;
    }
  </style>
</head>
<body>
<canvas width="500" height="400" style="border:1px solid #ccc;"></canvas>
<script>
  var cs=document.querySelector("canvas");
  var ctx=cs.getContext("2d");
  var r=0;
  
setInterval(function(){
  ctx.clearRect(0,0,cs.width,cs.height);
  ctx.moveTo(200,200);
  ctx.lineTo(400,200);
  ctx.stroke();
  
  ctx.save();
  ctx.translate(200,200);
  ctx.rotate(r*Math.PI/180)
  ctx.beginPath();
  ctx.strokeRect(-50,-50,100,100);
  ctx.restore();
  r+=5;
},100)
 

 </script>
</body>
</html>
